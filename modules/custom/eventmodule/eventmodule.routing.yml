eventmodule.display_data:
  path: '/admin/events/index'
  defaults:
    _controller: '\Drupal\eventmodule\Controller\DisplayTableController::index'
    _title: 'All Data'
  requirements:
    _permission: 'access content'

eventmodule.show_data:
  path: '/admin/eventmodule/{id}/show'
  defaults:
    _controller: '\Drupal\eventmodule\Controller\ShowController::show'
    _title: 'Show Data'
  requirements:
    _permission: 'access content'

eventmodule.delete_form:
  path: '/admin/eventmodule/{id}/delete'
  defaults:
    _form: '\Drupal\eventmodule\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'

eventmodule.add_form:
  path: '/admin/eventmodule/add'
  defaults:
    _title: 'Add/Edit Data'
    _form: '\Drupal\eventmodule\Form\ModuleForm'
  requirements:
    _permission: 'access content'

